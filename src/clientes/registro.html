<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="../style/style.css"> -->

        <!-- FUENTES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
    
</head>
<body>
    <header id="header" class="headerLogin">
        <!-- Logo en la izquierda -->

        <div class="flechaAtras">
            <img src="icon/flecha izquierda .png" alt="">
            <a href="../index.html"><p class="atras">ATRÁS</p></a>
        </div>
        <div class="logo">
            <a href="../index.html"><img src="../img/logo/logoMain.png" id="logo" alt="Logo"></a>
        </div>
        
    </header>
    <h1>REGISTRO</h1>
    <div class="contenedor-global">
        <div class="formulario">
            <form>
                <div class="campo">
                    <label for="nombre">NOMBRE DE USUARIO</label>
                    <input type="text" placeholder="Nombre de usuario" required>
                </div>
                <div class="email">
                    <label for="correo">CORREO ELECTRÓNICO</label>
                    <input type="text" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="password">
                    <label for="password">CONTRASEÑA </label>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="boton"> 
                    <input type="submit" id="iniciar_sesion" value="INICIAR SESIÓN" >
                    <a href="registro.html" id="crear_cuenta">CREAR CUENTA</a>
                </div>   
            </form>
        </div>
        <div class="inicioRapido">
                
                <div class="pagina">
                    <img src="icon/google.png" alt="" class="">
                    <input type="text" value="Continuar con Google" readonly>
                </div>
                <div class="pagina">
                    <img src="icon/apple.png" alt=""class="inicio">
                    <input type="text" value="Continuar con Apple" readonly>
                </div>
                <div class="pagina"> 
                    <img src="icon/facebook.png" alt=""class="inicio">
                    <input type="text" value="Continuar con Facebook" readonly>
                </div>
            </div>
    </div>
    <div class="contenedor">
        <div class="separadores">
            <div class="separator1"></div>
            <div class="o"><span class="o">o</span></div>
            <div class="separator2"></div>
        </div>
        <div class="contenedor-verificacion">
            <input type="checkbox" id="verificacion" required>
            <label for="verificacion" class="textoaceptar">Al hacer clic, acepta nuestras Condiciones de servicio y Política de privacidad</label>
        </div>
    </div>
</body>
</html>
